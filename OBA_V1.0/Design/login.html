<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="design/css/bootstrap/bootstrap.css">
        <link rel="stylesheet" href="design/css/fontawesome/css/all.css">
        <link rel="stylesheet" href="design/css/default.css">
        <link rel="stylesheet" href="design/css/registration-page.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
        <title>Login</title>
    </head>

    <body class="d-flex align-items-center justify-content-center">

        <!-- Card: Login Form Card -->
        <div class="card login-form-card col-4 bg-transparent border-0">
            
            <!-- Card Body -->
            <div class="card-body">
                <!-- Form Header -->
                <h1 class="form-header card-title mb-3">
                    <i class="fa fa-user-circle"></i> Login
                </h1>
                <!-- End of Form Header -->
                
                <!-- Login Form -->
                <form action="" class="login-form">

                    <!-- Form Group -->
                    <div class="form-group col">
                        <input type="email" name="email" class="form-control form-control-lg" placeholder="Enter email">
                    </div>
                    <!-- End of Form Group -->
                    
            
                    <!-- Form Group -->
                    <div class="form-group col">
                        <input type="password" name="password" class="form-control form-control-lg" placeholder="Enter password">
                    </div>
                    <!-- End of Form Group -->

                    <!-- Form Group -->
                    <div class="form-group col">
                        <button class="btn btn-lg">Login</button>
                    </div>
                    <!-- End of Form Group -->
                </form>
                <!-- End of Login Form -->

                <!-- Card Text -->
                <p class="card-text text-white my-2">
                    Don't have an account? <span class="ms-2"><a href="register.html" class="btn btn-sm text-warning">Sign Up</a></span>
                </p>
                <!-- End of Card Text -->

                <!-- Back Button to Landig Page -->
                <small class="text-warning">
                    <i class="fa fa-arrow-alt-circle-left me-1"></i><a href="index.html" class="btn btn-sm text-warning">Back</a>
                </small>
                <!-- End of Back Button to Landing Page -->
            </div>
            <!-- End of Card Body-->

        </div>
        <!-- End of Card: Login Form Card -->
        
    </body>
</html>
