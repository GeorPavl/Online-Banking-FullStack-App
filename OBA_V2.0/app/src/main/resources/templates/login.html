<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link th:href="@{/css/bootstrap/bootstrap.css}" rel="stylesheet" />
        <link th:href="@{/css/fontawesome/css/all.css}" rel="stylesheet" />
        <link th:href="@{/css/default.css}" rel="stylesheet" />
        <link th:href="@{/css/registration-page.css}" rel="stylesheet" />
        <link th:href="@{https://fonts.googleapis.com/css?family=Comfortaa}" rel="stylesheet" />
        <title th:text="${PageTitle}"></title>
    </head>

    <body class="d-flex align-items-center justify-content-center">

        <!-- Card: Login Form Card -->
        <div class="card login-form-card col-4 bg-transparent border-0">

            <!-- Card Body -->
            <div class="card-body">
                <!-- Form Header -->
                <h1 class="form-header card-title mb-3">
                    <i class="fa fa-user-circle"></i> Login
                </h1>
                <!-- End of Form Header -->

                <!-- Display Message -->
                <span th:if="${success != null}">
                    <div class="alert alert-success text-center border border-success">
                        <b><span th:text="${success}"></span></b>
                    </div>
                </span>
                <!-- End Of Display Message -->

                <!-- Display Message -->
                <span th:if="${error != null}">
                    <div class="alert alert-danger text-center border border-danger">
                        <b><span th:text="${error}"></span></b>
                    </div>
                </span>
                <!-- End Of Display Message -->

                <!-- Display Message -->
                <span th:if="${logged_out != null}">
                    <div class="alert alert-info text-center border border-info">
                        <b><span th:text="${logged_out}"></span></b>
                    </div>
                </span>
                <!-- End Of Display Message -->

                <!-- Login Form -->
                <form th:action="@{/login}" method="post" class="login-form">

                    <!-- Form Group -->
                    <div class="form-group col">
                        <input type="email" name="email" th:name="email" class="form-control form-control-lg" placeholder="Enter email">
                    </div>
                    <!-- End of Form Group -->


                    <!-- Form Group -->
                    <div class="form-group col">
                        <input type="password" name="password" th:name="password" class="form-control form-control-lg" placeholder="Enter password">
                    </div>
                    <!-- End of Form Group -->

                    <!-- From Group -->
                    <div class="form-group col">
                        <input type="hidden" name="_token" th:name="_token"/>
                    </div>
                    <!-- End Of From Group -->

                    <!-- Form Group -->
                    <div class="form-group col">
                        <button class="btn btn-lg">Login</button>
                    </div>
                    <!-- End of Form Group -->
                </form>
                <!-- End of Login Form -->

                <!-- Card Text -->
                <p class="card-text text-white my-2">
                    Don't have an account? <span class="ms-2"><a href="/register" class="btn btn-sm text-warning">Sign Up</a></span>
                </p>
                <!-- End of Card Text -->

                <!-- Back Button to Landig Page -->
                <small class="text-warning">
                    <i class="fa fa-arrow-alt-circle-left me-1"></i><a href="/" class="btn btn-sm text-warning">Back</a>
                </small>
                <!-- End of Back Button to Landing Page -->
            </div>
            <!-- End of Card Body-->

        </div>
        <!-- End of Card: Login Form Card -->

    </body>
</html>
