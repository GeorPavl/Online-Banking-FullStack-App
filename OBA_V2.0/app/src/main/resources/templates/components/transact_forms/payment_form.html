<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>

    <!-- Payment Card -->
    <div th:fragment="payment_form" class="card payment-card">
        <!-- Card Body -->
        <div class="card-body">
            <!-- Payment Form -->
            <form th:action="@{/transaction/payment}" method="post" th:object="${transactionDTO}" class="form payment-form">
                <!-- Form Group -->
                <div class="form-group mb-2">
                    <label>Account Holder / Beneficiary</label>
                    <input type="text" th:name="paymentDTO.beneficiary" class="form-control" placeholder="Add Account Holder / Beneficiary name" required>
                </div>
                <!-- End of Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-2">
                    <label>Beneficiary Account Number</label>
                    <input type="text" th:name="paymentDTO.beneficiaryAccountNumber" class="form-control" placeholder="Add Beneficiary Account Number" required>
                </div>
                <!-- End of Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-2">
                    <label>Select Account</label>
                    <!-- Select Account Option -->
                    <select th:name="accountId" class="form-control" required>
                        <option value="">-- Select Account --</option>
                        <div th:if="${user.accountDTOS != null}">
                            <option th:each="a : ${user.accountDTOS}" th:value="${a.id}" th:text="${a.name}"></option>
                        </div>
                    </select>
                    <!-- Select Account Option -->
                </div>
                <!-- End of Form Group-->

                <!-- Form Group -->
                <div class="form-group mb-2">
                    <label>Reference</label>
                    <input type="text" th:name="paymentDTO.referenceNumber" class="form-control" placeholder="Enter Reference" required>
                </div>
                <!-- End of Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-2">
                    <label>Payment Amount</label>
                    <input type="text" th:name="amount" class="form-control" placeholder="Enter Payment Amount" required>
                </div>
                <!-- End of Form Group -->

                <!-- Form Group -->
                <div class="form-group mb-2">
                    <button class="btn btn-md transact-btn">Pay</button>
                </div>
                <!-- End of Form Group -->
            </form>
            <!-- Payment Form -->
        </div>
        <!-- End of Card Body -->
    </div>
    <!-- End of Payment Card -->

</body>

</html>
