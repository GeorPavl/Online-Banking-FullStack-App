<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

</head>

<body>

    <!-- Transact Offcanvas-->
    <div th:fragment="transact_offcanvas" class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <!-- Transact Header-->
        <div class="offcanvas-header">
            <h5 class="offcanvas-title text-white" id="offcanvasExampleLabel">Transact</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <!-- End of Transact Header -->

        <!-- Transact Body-->
        <div class="offcanvas-body">
            <smal class="card-text text-white">
                Choose an option below to perform a transaction.
            </smal>
            <!-- Transaction Type Dropdown -->
            <select name="transact-type" id="transact-type" class="form-control my-3">
                <option value="">-- Select Transaction Type --</option>
                <option value="payment">Payment</option>
                <option value="transfer">Transfer</option>
                <option value="deposit">Deposit</option>
                <option value="withdraw">Withdraw</option>
            </select>
            <!-- End of Transaction Type Dropdown -->

            <div th:insert="components/transact_forms/payment_form.html :: payment_form"> </div>
            <div th:insert="components/transact_forms/transfer_form.html :: transfer_form"> </div>
            <div th:insert="components/transact_forms/deposit_form.html :: deposit_form"> </div>
            <div th:insert="components/transact_forms/withdraw_form.html :: withdraw_form"> </div>
        </div>
        <!-- End of Transact Body -->
    </div>
    <!-- End of Transact Offcanvas-->

</body>

</html>
